<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Favorite Animal Gifis</title>

    <!-- Bootstrap link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- Font Awesome CDN  -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- CSS file link -->
    <link rel="stylesheet" type="text/css" media="screen" href="reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
       
    <div class="container">
            <button type="button" id="fav-buttons-view" class ="btn btn-warning">Favourite Gifis<i class="fa fa-heart" aria-hidden="true"></i></button>
        <!-- Buttons will Get Dumped Here -->

        <div class="row">
            <div class="col-md-10">
                <div id="buttons-view"></div>
                
            </div>
            <div class="col-md-2">
                <form id="animal-form">

                    <label for="animal-input">Add an animal</label>
                    <input type="text" id="animal-input">

                    <!-- Button triggers new animal to be added -->
                    <input id="add-animal" type="submit" value="Submit" class="btn btn-warning">
                </form>

            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="info"></div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="./app.js">

        </script>
    </div>
</body>

</html>
